<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/home.css">
  <script type="module" src="../scripts/home.js" defer></script>
  <title>MELD</title>
</head>

<body>

  <header>
    <div class="header-content-wrapper">
      <img id="meld_logo" src="../images/MELD_logo.png" alt="MELD Logo">

      <form id="management_form">
        <input type="search" class="meld-input" name="query"
          placeholder="Name, Vorname, Geburtsdatum oder Patientennummer">

        <div class="form-actions">
          <div class="half-buttons">
            <button type="submit" class="meld-button green">Suchen</button>
            <button type="reset" class="meld-button red">Zurücksetzen</button>
          </div>
          <button type="button" class="meld-button">Neuen Fall Anlegen</button>
        </div>

        <div class="filters-container">
          <div class="filter-bar">
            <span>Fälle:</span>

            <div class="choices-wrapper">
              <div class="choice-box">
                <input type="radio" name="case_filter" id="case_filter_0" value="0">
                <label for="case_filter_0">Alle</label>
              </div>

              <div class="choice-box">
                <input type="radio" name="case_filter" id="case_filter_1" value="1">
                <label for="case_filter_1">Vollständig</label>
              </div>

              <div class="choice-box">
                <input type="radio" name="case_filter" id="case_filter_2" value="2">
                <label for="case_filter_2">Unvollständig</label>
              </div>
            </div>
          </div>

          <div class="filter-bar">
            <span>MRTs:</span>

            <div class="choices-wrapper">
              <div class="choice-box">
                <input type="radio" name="lesion_filter" id="lesion_filter_0" value="0">
                <label for="lesion_filter_0">Alle</label>
              </div>

              <div class="choice-box">
                <input type="radio" name="lesion_filter" id="lesion_filter_1" value="1">
                <label for="lesion_filter_1">Läsionell</label>
              </div>

              <div class="choice-box">
                <input type="radio" name="lesion_filter" id="lesion_filter_2" value="2">
                <label for="lesion_filter_2">Non-läsionell</label>
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>
  </header>

  <main>
    <ul id="meld_list"></ul>
  </main>
</body>

</html>
