<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/home.css">
  <script type="module" src="../scripts/home.js" defer></script>
  <title>MELD</title>
</head>

<body>

  <header>
    <div class="header-content-wrapper">
      <img id="meld_logo" src="../images/MELD_logo.png" alt="MELD Logo">

      <form id="management_form">
        <input type="search" class="meld-input" name="query" placeholder="Name, Vorname oder Patientennummer">

        <div class="form-actions">
          <div class="half-buttons">
            <button type="submit" class="meld-button green">Suchen</button>
            <button type="button" id="reset_button" class="meld-button red">Zurücksetzen</button>
          </div>
          <button type="button" id="new_case_button" class="meld-button">Neuen Fall Anlegen</button>
        </div>

        <div class="filters-container">
          <div class="filter-bar">
            <span>Fälle:</span>

            <div class="choices-wrapper">
              <div class="choice-box">
                <input type="radio" name="completeStatus" id="complete_filter_all" value="all" checked>
                <label for="complete_filter_all">Alle</label>
              </div>

              <div class="choice-box">
                <input type="radio" name="completeStatus" id="complete_filter_2" value="2">
                <label for="complete_filter_2">Vollständig</label>
              </div>

              <div class="choice-box">
                <input type="radio" name="completeStatus" id="complete_filter_0" value="0">
                <label for="complete_filter_0">Unvollständig</label>
              </div>
            </div>
          </div>

          <div class="filter-bar">
            <span>MRTs:</span>

            <div class="choices-wrapper">
              <div class="choice-box">
                <input type="radio" name="mriStatus" id="mri_filter_all" value="all" checked>
                <label for="mri_filter_all">Alle</label>
              </div>

              <div class="choice-box">
                <input type="radio" name="mriStatus" id="mri_filter_1" value="1">
                <label for="mri_filter_1">Läsionell</label>
              </div>

              <div class="choice-box">
                <input type="radio" name="mriStatus" id="mri_filter_0" value="0">
                <label for="mri_filter_0">Non-läsionell</label>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="list-infos">
      <span id="patients_counter"></span>

      <div class="list-labels">
        <span>Patientennummer</span>
        <span>Nachname, Vorname</span>
        <span>Geburstdatum</span>
      </div>
    </div>
  </header>

  <main>
    <ul id="patients_list"></ul>
  </main>
</body>

</html>
